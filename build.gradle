group 'StanislavKrishan'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
//apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    //testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-3'
    testCompile group: 'org.gperfutils', name: 'gbench', version: '0.4.3-groovy-2.4'
    testCompile group: 'org.gperfutils', name: 'gprof', version: '0.3.1-groovy-2.4'
}
